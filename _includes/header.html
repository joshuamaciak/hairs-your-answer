<!-- Header -->
<header id="header" class="header container">
    <a href="{{ '/' | relative_url }}" class="logo"><img src="/images/logo.gif"/></a>
    {% if site.header.nav_links and site.header.has_nav %}
    <nav>
        {% for item in site.header.nav_links %}
        <a class="nav-link{% if page.url == item.url %} active{% endif %}" 
           href="{% assign expr_1 = item.url | starts_with: '#' %}{% if expr_1 %}{{ item.url }}{% else %}{{ item.url | relative_url }}{% endif %}"
           {% assign new_window_is_not_empty = item.new_window | is_not_empty %}{% if new_window_is_not_empty %} target="_blank" rel="noopener"{% endif %}>
        {{ item.label }}
        </a>
        {% endfor %}
    </nav>
    {% endif %}
</header>
